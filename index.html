<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSINT Intelligence Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0f172a;
      color: #e2e8f0;
    }
    .card {
      background: #1e293b;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform .2s;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    input {
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 0.5rem;
      padding: 0.5rem 0.75rem;
      width: 100%;
      color: #f8fafc;
    }
    input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 2px rgba(99,102,241,0.5);
    }
    button {
      background: #6366f1;
      color: white;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      transition: 0.3s;
    }
    button:hover {
      background: #4f46e5;
    }
    pre {
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 0.5rem;
      padding: 1rem;
      overflow-x: auto;
      max-height: 250px;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6">

  <h1 class="text-3xl font-bold text-indigo-400 mb-6 flex items-center gap-2">
    <i data-lucide="shield"></i> OSINT Intelligence Dashboard
  </h1>

  <div class="grid md:grid-cols-2 gap-6 w-full max-w-5xl">

    <!-- Aadhaar Lookup -->
    <div class="card">
      <h2 class="text-xl font-semibold mb-3 flex items-center gap-2">
        <i data-lucide="id-card"></i> Aadhaar Lookup
      </h2>
      <input type="text" id="aadhar" placeholder="Enter Aadhaar Number">
      <button onclick="fetchData('aadhar')">Search</button>
      <pre id="aadharResult">Result will appear here...</pre>
    </div>

    <!-- Mobile Lookup -->
    <div class="card">
      <h2 class="text-xl font-semibold mb-3 flex items-center gap-2">
        <i data-lucide="smartphone"></i> Mobile Lookup
      </h2>
      <input type="text" id="mobile" placeholder="Enter Mobile Number">
      <button onclick="fetchData('mobile')">Search</button>
      <pre id="mobileResult">Result will appear here...</pre>
    </div>

    <!-- GST Lookup -->
    <div class="card">
      <h2 class="text-xl font-semibold mb-3 flex items-center gap-2">
        <i data-lucide="building"></i> GST Lookup
      </h2>
      <input type="text" id="gst" placeholder="Enter GST Number">
      <button onclick="fetchData('gst')">Search</button>
      <pre id="gstResult">Result will appear here...</pre>
    </div>

    <!-- Telegram Info -->
    <div class="card">
      <h2 class="text-xl font-semibold mb-3 flex items-center gap-2">
        <i data-lucide="send"></i> Telegram Info
      </h2>
      <input type="text" id="tg" placeholder="Enter Telegram Username">
      <button onclick="fetchData('tg')">Search</button>
      <pre id="tgResult">Result will appear here...</pre>
    </div>

  </div>

  <script>
    lucide.createIcons();

    async function fetchData(type) {
      let query, url, resultId;

      if (type === "aadhar") {
        query = document.getElementById("aadhar").value;
        url = `https://aadhar.gauravyt492.workers.dev/?aadhar=${query}`;
        resultId = "aadharResult";
      } 
      else if (type === "mobile") {
        query = document.getElementById("mobile").value;
        url = `https://gauravapi.gauravyt492.workers.dev/?mobile=${query}`;
        resultId = "mobileResult";
      } 
      else if (type === "gst") {
        query = document.getElementById("gst").value;
        url = `https://gstlookup.hideme.eu.org/?gstNumber=${query}`;
        resultId = "gstResult";
      } 
      else if (type === "tg") {
        query = document.getElementById("tg").value;
        url = `https://tg-info-neon.vercel.app/user-details?user=${query}`;
        resultId = "tgResult";
      }

      document.getElementById(resultId).innerText = "Fetching data...";

      try {
        let res = await fetch(url);
        let text = await res.text();
        document.getElementById(resultId).innerText = text;
      } catch (err) {
        document.getElementById(resultId).innerText = "Error: " + err.message;
      }
    }
  </script>

</body>
</html>
