            background-color: #0B1120;

        .custom-scrollbar::-webkit-scrollbar {

        body::before {
            content: 'CONFIDENTIAL INTELLIGENCE LOOKUP TOOL';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 4.5rem;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.025);
            white-space: nowrap;
            z-index: -1;
            pointer-events: none;
            user-select: none;
        }
